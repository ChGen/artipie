meta:
  storage:
    type: fs
    path: /var/artipie/repo
  credentials:
    - type: env
    - type: github
    - type: artipie

  policy:
    type: artipie_policy
    storage:
      type: fs
      path: /var/artipie/repo/security
  layout: org
  base_url: http://central.artipie.com/
  metrics:
    port: 8087
    endpoint: "/metrics"
